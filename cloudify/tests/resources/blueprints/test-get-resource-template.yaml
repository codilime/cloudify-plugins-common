tosca_definitions_version: cloudify_dsl_1_1

plugins:
  mock:
    source: source
    executor: central_deployment_agent
    install: false

node_types:
  custom_type:
    properties:
      port:
        type: integer
        default: 8888
      my_url:
        type: string
    interfaces:
      test:
        get_template:
          implementation: mock.cloudify.tests.test_context.get_template

        download_template:
          implementation: mock.cloudify.tests.test_context.download_template

node_templates:
  node1:
    type: custom_type
    properties:
      my_url: my_url.html
  node2:
    type: custom_type
    properties:
      my_url: my_url2.html

workflows:
  execute_operation:
    mapping: mock.cloudify.tests.test_context.execute_operation
    parameters:
      operation:
        description: The operation full name.
      testing:
        description: The test case